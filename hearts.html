<head>
    <title>Hearts Document</title>
</head>

<body>
<div class="container">
    <header>
        <h1>Hearts Document</h1>

        <form class="new-message">
            <input type="text" name="text" placeholder="Type to add new message" />
        </form>

        <form class="new-title">
            <input type="text" name="text" placeholder="Type to add new title" />
        </form>

    </header>

    <ul>
        {{#each messages}}
            {{> message}}
        {{/each}}
    </ul>
</div>
</body>

<template name="message">
    <li>
        <div class="text">
            <span class="{{messageType}}">{{text}}</span>
            {{#if usesHearts}}
                <span class="hearts">{{displayHearts}}</span>
            {{/if}}
        </div>

        <div class="actions">
            {{#if usesHearts}}
                <button class="action heart">❤</button>
            {{/if}}
            <button class="action move_up">⬆</button>
            <button class="action move_down">⬇</button>
            <button class="action delete">✖</button>
        </div>

        <div class="clearfix"></div>

    </li>
</template>
